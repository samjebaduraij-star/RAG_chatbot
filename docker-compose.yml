version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: chatbot-backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./shared:/app/shared:ro
    networks:
      - chatbot-net

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: chatbot-frontend
    env_file:
      - .env
    ports:
      - "8501:8501"
    depends_on:
      - backend
    volumes:
      - ./frontend/data:/app/frontend/data
      - ./shared:/app/shared:ro
    networks:
      - chatbot-net

networks:
  chatbot-net:
    driver: bridge
